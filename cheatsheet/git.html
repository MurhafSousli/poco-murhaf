<!DOCTYPE html>
<html>

<head>
    <title>Cheatsheets for Git</title>
</head>

<body>

    <h3>Commiting a file to repository</h3>
    <ul>
        <li>
            First command:
            <pre>git add {filename}</pre>
        </li>
        <li>
            Second command:
            <pre>git commit -m "{message}"</pre>
        </li>
    </ul>

</body>

</html>
